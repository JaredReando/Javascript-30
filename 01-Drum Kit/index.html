<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sound Board</title>
    <meta name="description" content="Sound Board">

    <link rel="stylesheet" href="./styles.css">

</head>

<body>
<div class="container">
    <div class="keys">
        <div data-key="KeyA" class="key">
            A
        </div>
        <div data-key="KeyS" class="key">
            S
        </div>
        <div data-key="KeyD" class="key">
            D
        </div>
        <div data-key="KeyF" class="key">
            F
        </div>
        <div data-key="KeyG" class="key">
            G
        </div>
        <div data-key="KeyH" class="key">
            H
        </div>
        <div data-key="KeyJ" class="key">
            J
        </div>
    </div>
</div>

<audio data-key="KeyA" src="./audio/hello.wav"></audio>
<audio data-key="KeyS" src="./audio/clap.wav"></audio>
<audio data-key="KeyD" src="./audio/hihat.wav"></audio>
<audio data-key="KeyF" src="./audio/kick.wav"></audio>
<audio data-key="KeyG" src="./audio/ride.wav"></audio>
<audio data-key="KeyH" src="./audio/snare.wav"></audio>
<audio data-key="KeyJ" src="./audio/tom.wav"></audio>

<script type="text/javascript">


    const addPlayingTransition = (key) => {
        key.classList.add('playing');
    };

    const keyedPlayAudio = (e) => {
        const audio = document.querySelector(`audio[data-key="${e.code}"]`);
        const key = document.querySelector(`.key[data-key="${e.code}"]`);
        if(!audio || !key) return;
        addPlayingTransition(key);
        audio.currentTime = 0;
        audio.play();
    };

    window.addEventListener('keydown', keyedPlayAudio);

    const clickedPlayAudio = (e) => {
        const code = e.target.dataset.key;
        const audio = document.querySelector(`audio[data-key="${code}"]`);
        const key = document.querySelector(`.key[data-key="${code}"]`);
        if(!audio || !key) return;
        addPlayingTransition(key);
        audio.currentTime = 0;
        audio.play();
    };

    function removeTransition(e) {
        if (e.propertyName !== 'transform') return; //skip if not a transform transition
        e.target.classList.remove('playing');
        //could also use 'this.classList...' since the addEventListener is called against an instance of 'key'
        //Note: this ONLY applies if not using ES6 arrow functions.
        //Calling as an arrow function returns the Window object when 'this' is referenced inside.
        // this.classList.remove('playing')
    };

    const keys = document.querySelectorAll('.key');
    keys.forEach((key) => {
        key.addEventListener('transitionend', removeTransition);
        key.addEventListener('click', clickedPlayAudio)
    })

</script>
</body>
</html>
